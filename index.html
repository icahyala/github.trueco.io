<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ESNEK</title>
</head>
<body>
    <div class="myVaforite">
        <div style="background-image: url('1.png');"></div>
        <div style="background-image: url('2.png');"></div>
        <div style="background-image: url('3.png');"></div>
        <div style="background-image: url('4.png');"></div>
        <div style="background-image: url('5.png');"></div>
        <div style="background-image: url('6.png');"></div>
    </div>    

    <style>
        .myVaforite {
            display: flex;
            height: 20rem;
            gap: 1rem
        }

        .myVaforite > div {
            flex: 1;
            border-radius: 1rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto 100%;
            transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
        }
        .myVaforite > div:hover {
            flex: 5;
        }
    </style>
</body>
</html>
